[build]
  publish = "."
  command = "echo No build step"
  functions = "netlify/functions"

# Force HTTPS and prefer apex (no www)
[[redirects]]
  from = "/*"
  to = "https://cjfrentals.com/:splat"
  status = 301
  force = true

# Proxy API calls to Cloud Run backend
[[redirects]]
  from = "/api/*"
  to = "https://ccr-api-xyz.a.run.app/:splat"
  status = 200
  force = true
  framework = "express"
  headers = { Host = "ccr-api-xyz.a.run.app" }

# Proxy Firebase Auth handler so Google sign-in iframe works on Netlify
[[redirects]]
  from = "/__/auth/*"
  to = "https://cjf-rentals.firebaseapp.com/__/auth/:splat"
  status = 200
  force = true

# Basic security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
    Referrer-Policy = "strict-origin-when-cross-origin"
    # Allow geolocation prompts (required for the pin button to work)
    Permissions-Policy = "geolocation=(self), microphone=(), camera=()"
