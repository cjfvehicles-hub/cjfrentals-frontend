<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In | CJF Rentals</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/style.css" />
  <style>
    .signin-container { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    .signin-card { background: #fff; border-radius: 12px; padding: 40px; width: 100%; max-width: 420px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); }
    .signin-header { text-align: center; margin-bottom: 30px; }
    .signin-header h1 { margin: 0 0 8px; font-size: 28px; font-weight: 700; color: #1a1a1a; }
    .signin-header p { margin: 0; color: #666; font-size: 14px; }
    .form-group { margin-bottom: 16px; }
    .form-group label { display: block; font-size: 13px; font-weight: 600; margin-bottom: 6px; color: #333; }
    .form-group input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px; transition: border-color .2s; }
    .form-group input:focus { outline: none; border-color: #667eea; box-shadow: 0 0 0 3px rgba(102,126,234,0.1); }
    .error-message { color: #ff6b6b; font-size: 13px; margin-top: 8px; display: none; padding: 10px; background: #ffe0e0; border-radius: 4px; }
    .error-message.show { display: block; }
    .signin-actions { display: grid; gap: 10px; }
    .button { padding: 12px; border: none; border-radius: 6px; font-size: 14px; font-weight: 600; cursor: pointer; transition: all .2s; width: 100%; }
    .button.primary { background: #667eea; color: #fff; }
    .button.primary:hover { background: #5568d3; }
    .button.primary:disabled { background: #ccc; cursor: not-allowed; }
    .button.google { background: #fff; color: #333; border: 1px solid #ddd; }
    .button.google:hover { background: #f9f9f9; }
    .signin-footer { text-align: center; margin-top: 20px; font-size: 13px; }
    .signin-footer a { color: #667eea; text-decoration: none; }
    .signin-footer a:hover { text-decoration: underline; }
    .loading { display: none; text-align: center; }
    .spinner { border: 3px solid #f3f3f3; border-top: 3px solid #667eea; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; margin: 0 auto; }
    @keyframes spin { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics-compat.js"></script>
  <script src="assets/firebase.js"></script>
  <script src="assets/auth.js"></script>
</head>
<body style="margin: 0; background: #f5f5f5;">
  <div class="signin-container">
    <div class="signin-card">
      <div class="signin-header">
        <h1>Sign In</h1>
        <p>Access your car rental account</p>
      </div>

      <form id="signinForm" style="display: block;">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="you@example.com" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required />
        </div>
        <div id="errorMessage" class="error-message"></div>

        <div class="signin-actions">
          <button type="submit" class="button primary" id="signInBtn">Sign In</button>
          <button type="button" class="button google" id="googleBtn">Sign in with Google</button>
        </div>
      </form>

      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p style="margin-top: 12px; color: #666;">Signing in...</p>
        <div id="slowNotice" style="display:none; margin-top:10px; font-size:13px; color:#555;">
          This is taking longer than usual.
          <button id="continueRedirect" class="button google" style="margin-top:8px; width:auto; padding:8px 12px;">Continue with Google</button>
        </div>
      </div>

      <div class="signin-footer">
        Don't have an account? <a href="host-signup.html">Create one</a><br />
        <a href="index.html">Back to home</a>
      </div>
    </div>
  </div>

  <script>
    window.isSignInPage = true;
    // Clear any stale flags on load (prevents bounce)
    localStorage.removeItem('_forceSignOut');
    localStorage.removeItem('_userSignedOutIntentionally');
    sessionStorage.removeItem('_forceSignOut');
    sessionStorage.removeItem('_userSignedOutIntentionally');
    // Proactively set persistence to LOCAL (helps mobile redirect keep the session)
    if (window.firebaseAuth && window.firebase) {
      window.firebaseAuth.setPersistence(firebase.auth.Auth.Persistence.LOCAL).catch(() => {});
    }

    const form = document.getElementById('signinForm');
    const googleBtn = document.getElementById('googleBtn');
    const errorDiv = document.getElementById('errorMessage');
    const loading = document.getElementById('loading');
    const statusText = loading?.querySelector('p');
    const isIOS = /iP(ad|hone|od)/i.test(navigator.userAgent);
    const USE_REDIRECT_ONLY = false; // Desktop: popup first, redirect fallback; iOS stays redirect
    let pendingGoogleFlow = false;
    let googleSafetyTimer = null;
    let leaveTimer = null;
    let stallTimer = null;
    let watchdogTimer = null;
    // Basic environment guard: Google sign-in needs HTTPS or localhost
    (function envGuard(){
      const proto = window.location.protocol;
      const host = window.location.hostname;
      const isLocal = /^(localhost|127\.0\.0\.1)$/.test(host);
      if (proto === 'file:') {
        showError('Google sign-in requires a web server. Please use your deployed site or run a local server (e.g., npm run dev).');
      } else if (proto !== 'https:' && !isLocal) {
        showError('Google sign-in requires HTTPS. Please use the secure site URL.');
      }
    })();

    // Wait for Firebase Auth to be ready
    async function ensureAuthReady(maxWaitMs = 3000) {
      const start = Date.now();
      while (!(window.firebaseAuth && window._firebaseInitialized)) {
        if (Date.now() - start > maxWaitMs) break;
        await new Promise(r => setTimeout(r, 50));
      }
      return !!(window.firebaseAuth && window._firebaseInitialized);
    }

    function armWatchdog() {
      if (watchdogTimer) clearTimeout(watchdogTimer);
      watchdogTimer = setTimeout(() => {
        if (pendingGoogleFlow) {
          console.warn('Watchdog: sign-in taking too long; showing retry');
          pendingGoogleFlow = false;
          loading.style.display = 'none';
          form.style.display = 'block';
          showError('Sign-in is taking too long. Please try again. If popups are blocked, allow them or click Continue with Google.');
        }
      }, 8000);
    }

    function clearWatchdog() {
      if (watchdogTimer) clearTimeout(watchdogTimer);
    }

    function showError(message) {
      errorDiv.textContent = message;
      errorDiv.classList.add('show');
      loading.style.display = 'none';
      form.style.display = 'block';
      if (statusText) statusText.textContent = 'Signing in...';
    }

    function setStatus(message) {
      if (statusText) statusText.textContent = message;
    }

    async function signIn(email, password) {
      try {
        loading.style.display = 'block';
        form.style.display = 'none';
        errorDiv.classList.remove('show');
        const auth = window.firebaseAuth;
        if (!auth) throw new Error('Firebase not initialized');
        localStorage.removeItem('_forceSignOut');
        await auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL).catch(() => {});
        await auth.signInWithEmailAndPassword(email, password);
        setTimeout(() => { window.location.href = 'account.html'; }, 300);
      } catch (err) {
        let message = 'An error occurred';
        if (err.code === 'auth/user-not-found') message = 'No account found with this email address';
        else if (err.code === 'auth/wrong-password') message = 'Incorrect password';
        else if (err.code === 'auth/invalid-email') message = 'Invalid email address';
        else if (err.code === 'auth/too-many-requests') message = 'Too many failed attempts. Please try again later.';
        else if (err.code === 'auth/network-request-failed') message = 'Network error. Please check your connection.';
        showError(message);
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      if (!email || !password) {
        showError('Please enter email and password');
        return;
      }
      await signIn(email, password);
    });

    // Handle redirect result (iOS or popup-block fallback)
    (async () => {
      console.log('signin: waiting for auth ready...');
      await ensureAuthReady();
      if (!window.firebaseAuth) { console.warn('signin: firebaseAuth not available'); return; }
      console.log('signin: running getRedirectResult');
      window.firebaseAuth.getRedirectResult()
        .then((result) => {
          if (result && result.user) {
            console.log('signin: redirect result user found');
            localStorage.removeItem('_forceSignOut');
            window.location.href = 'account.html';
          }
          console.log('signin: redirect result done, no user');
        })
        .catch((err) => {
          console.warn('Google redirect error:', err);
          let message = 'Google sign-in failed';
          if (err.code === 'auth/unauthorized-domain') message = 'This domain is not authorized for Google sign-in.';
          else if (err.code === 'auth/network-request-failed') message = 'Network error. Check your internet connection.';
          else if (err.message) message = err.message;
          // Show form again on redirect failure
          form.style.display = 'block';
          loading.style.display = 'none';
          showError(message);
        });
    })();

    // Slow-flow helper: show a visible redirect option if things hang
    function showSlowNotice(auth, provider) {
      const slow = document.getElementById('slowNotice');
      if (!slow) return;
      slow.style.display = 'block';
      const btn = document.getElementById('continueRedirect');
      if (btn) {
        btn.onclick = async () => {
          try {
            setStatus('Redirecting to Google...');
            await auth.signInWithRedirect(provider);
          } catch (e) {
            console.warn('Redirect start failed:', e);
            showError('Google sign-in failed. Please try again.');
          }
        };
      }
    }

    googleBtn.addEventListener('click', async (e) => {
      e.preventDefault();
      try {
        console.log('signin: click google');
        loading.style.display = 'block';
        form.style.display = 'none';
        errorDiv.classList.remove('show');
        setStatus('Opening Google sign-in...');
        const auth = window.firebaseAuth;
        
        if (!auth) {
          showError('Firebase not initialized. Refresh and try again.');
          form.style.display = 'block';
          loading.style.display = 'none';
          return;
        }
        
        armWatchdog();
        localStorage.removeItem('_forceSignOut');
        await auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL).catch(() => {});
        const provider = new window.firebase.auth.GoogleAuthProvider();
        pendingGoogleFlow = true;

        // Timeout if redirect doesn't happen in 3 seconds
        setTimeout(() => {
          if (window.location.href.includes('signin.html')) {
            console.error('Redirect timeout - still on signin page');
            showError('Redirect failed. Check if popups are blocked.');
            form.style.display = 'block';
            loading.style.display = 'none';
          }
        }, 3000);

        // Always use redirect for reliability
        setStatus('Redirecting to Google...');
        console.log('Calling signInWithRedirect...');
        auth.signInWithRedirect(provider).then(() => {
          console.log('signInWithRedirect started');
        }).catch(err => {
          console.error('Redirect failed:', err);
          showError(`Failed: ${err.message || err.code || 'Unknown error'}`);
          form.style.display = 'block';
          loading.style.display = 'none';
        });
        return;

        // iOS or redirect-only mode: go straight to redirect
        if (isIOS || USE_REDIRECT_ONLY) {
          // If navigation doesn’t occur quickly, show fallback button to retry
          const slow = document.getElementById('slowNotice');
          if (slow) slow.style.display = 'block';
          const btn = document.getElementById('continueRedirect');
          if (btn) btn.onclick = async () => { try { await auth.signInWithRedirect(provider); } catch(e) { showError('Google sign-in failed. Please try again.'); } };

          // Try to start redirect; if page doesn’t unload in ~1.2s, user will still see the fallback
          try {
            // Track if we leave the page (unload/pagehide)
            const markLeaving = () => { pendingGoogleFlow = false; if (leaveTimer) clearTimeout(leaveTimer); };
            window.addEventListener('pagehide', markLeaving, { once: true });
            window.addEventListener('beforeunload', markLeaving, { once: true });
            pendingGoogleFlow = true;
            leaveTimer = setTimeout(() => {
              // Stay on spinner but user has retry button visible
              pendingGoogleFlow = false;
            }, 1200);
            await auth.signInWithRedirect(provider);
          } catch (e) {
            showError('Google sign-in failed. Please try again.');
          }
          return;
        }

        // Stall timer to show retry UI if nothing happens
        if (stallTimer) clearTimeout(stallTimer);
        stallTimer = setTimeout(() => {
          if (!pendingGoogleFlow) return;
          showSlowNotice(auth, provider);
          loading.style.display = 'block';
          form.style.display = 'none';
          setStatus('Still working... you can click Continue with Google');
        }, 3500);

        // Safety timer: if popup doesn't resolve quickly, fallback to redirect
        if (googleSafetyTimer) clearTimeout(googleSafetyTimer);
        googleSafetyTimer = setTimeout(async () => {
          if (!pendingGoogleFlow) return;
          try {
            setStatus('Redirecting to Google...');
            await auth.signInWithRedirect(provider);
          } catch (e2) {
            console.warn('Auto-redirect fallback failed:', e2);
          }
        }, 6000);

        try {
          setStatus('Opening Google...');
          await auth.signInWithPopup(provider);
          pendingGoogleFlow = false;
          if (googleSafetyTimer) clearTimeout(googleSafetyTimer);
          if (stallTimer) clearTimeout(stallTimer);
          clearWatchdog();
          setTimeout(() => { window.location.href = 'account.html'; }, 300);
        } catch (popupErr) {
          pendingGoogleFlow = false;
          if (googleSafetyTimer) clearTimeout(googleSafetyTimer);
          if (stallTimer) clearTimeout(stallTimer);
          console.warn('Popup sign-in error:', popupErr);
          if (
            popupErr.code === 'auth/popup-blocked' ||
            popupErr.code === 'auth/cancelled-popup-request' ||
            popupErr.code === 'auth/operation-not-supported-in-this-environment'
          ) {
            setStatus('Redirecting to Google...');
            await auth.signInWithRedirect(provider);
            return;
          }
          throw popupErr;
        }
      } catch (err) {
        console.warn('Google sign-in flow error:', err);
        let message = 'Google sign-in failed';
        if (err.code === 'auth/popup-blocked') message = 'Sign-in popup was blocked. Redirecting...';
        else if (err.code === 'auth/popup-closed-by-user') message = 'Sign-in was cancelled';
        else if (err.code === 'auth/unauthorized-domain') message = 'This domain is not authorized for Google sign-in.';
        else if (err.code === 'auth/network-request-failed') message = 'Network error. Check your internet connection.';
        showError(message);
        clearWatchdog();
      }
    });

    // Redirect if already signed in
    if (window.firebaseAuth) {
      window.firebaseAuth.onAuthStateChanged((user) => {
        if (localStorage.getItem('_forceSignOut') === 'true') return;
        if (user) window.location.href = 'account.html';
      });
    }
  </script>
</body>
</html>
